{% extends 'Executive_base.html' %}
{% load static %}
{% block body %}

<div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a class="text-underline-remove" href="{% url 'executive_ongoingwork_dailyworkadd_lead' pk %}">Add Daily Works</a></li>
          <li class="breadcrumb-item active text-md" aria-current="page">Lead Categories </li>
        </ol>
    </nav>
</div>

<div class="row">
    {% for i in lead_category_assign %}
    <div class="col-sm-4 grid-margin">
        <a href="{% url 'executive_newwork' %}" class="text-white">
            <div class="card h-100">
                <div class="card-body">
                    <h5></h5>
                    <div class="row">
                        <div class="col-8 col-sm-12 col-xl-8 my-auto">
                            <div class="d-flex d-sm-block d-md-flex align-items-center">
                                <h3 class="mb-0">{{i.lcta_id.lc_id.lead_collection_for}}</h3>
                                <p class="text-success ml-2 mb-0 font-weight-medium"></p>
                            </div>
                            <h6 class="text-muted font-weight-normal mt-2">{{i.lcta_id.lc_id.lc_discription}}</h6>
                        </div>
                        <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">
                            <i class="icon-lg mdi mdi-briefcase-plus text-danger ml-auto"></i>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}

</div>


<style>
    a{
        text-decoration: none;
    }
    a:hover{
        text-decoration: none;
    }
</style>
 

{% endblock %}
