{% extends 'AD_base.html' %}
{% load static %}
{% block body %}

<div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a class="text-underline-remove" href="{% url 'admin_dashboard' %}">Dashboard</a></li>
          <li class="breadcrumb-item active text-md" aria-current="page">Leads</li>
        </ol>
      </nav>
</div>


<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">

        <div class="d-flex">
          <h4 class="card-title">Select <span class="text-success">Client</span></h4>   
        </div>

        <div class="row mb-5 mt-3">
          <div class="col-md-4">
            <form action="" method="post">
              {% csrf_token %}
              <select name="client-select" id="client-select" class="form-control text-white" onchange="clearDateInputs()">
                <option value="" hidden>Select</option>
                {% for i in clients %}
                <option value="{{i.id}}">{{i.client_name}}</option>
                {% endfor %}
              </select>
            </form>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="row" id="leadtable" style="display: none;">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <div class="d-flex">
          <h4 class="card-title">Clients lead data's</h4>
            
        </div>
        
        <div class="table-responsive" >
            <div class="row">
                <div class="col-md-5">
                    <form action="" method="post">
                        {% csrf_token %}
                        <select name="employeeselect" id="employee-select" class="form-control text-white" onchange="clearDateInputs()">
                          <option value="" hidden>Select</option>
                          {% for i in clients %}
                          <option value="{{i.id}}">{{i.client_name}}</option>
                          {% endfor %}
                          
                        </select>
                    </form>

                </div>
            </div>

          <div class="row mt-5">

            <div class=" col-md-5">
              <div class="form-group">
                <label>From date</label>
                <input type="date" class="form-control text-offwhite" name="#" id="fdate" required >                    
              </div>
            </div>
            <div class=" col-md-5">
              <div class="form-group">
                <label>To date</label>
                <input type="date" class="form-control text-offwhite" name="#" id="edate" required  >                    
              </div>
            </div>
            <div class="col-md-2"></div>
            
                      
          </div>


          <table class="table mt-4 mb-4" id="lead-details">
            <thead>
              <tr>
                <th> No. </th>
                <th> Date </th>
                <th> Lead collected Employee</th>
                <th> Lead Name</th>
                <th> Lead Email</th>
                <th> Lead Contact</th>
                <th> Lead Source</th>
                <!-- <th> Lead Category</th> -->
                <th> Client Required Fields</th>
                 
              </tr>
            </thead>
            <tbody>
              
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <!-- <td></td> -->
              </tr>
              
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>




<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    $('#client-select').change(function () {
      var selectedClient = $(this).val();
      
      if (selectedClient) {
        // Show the table
        $('#leadtable').show();
        
        $.ajax({
          type: 'POST',
          url: '{% url "admin_get_client_leaddetails" %}',
          data: {
            'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val(),
            'client_id': selectedClient
          },
          success: function (data) {
            // Clear the table body
            $('#lead-details tbody').empty();
  
            // Populate the table with the received data
            for (var i = 0; i < data.details1.length; i++) {
              var lead = data.details1[i];
              
              // Prepare lead details HTML
              var leadDetailsHTML = '';
              for (var j = 0; j < lead.lead_details.length; j++) {
                var detail = lead.lead_details[j];
                leadDetailsHTML += `<p>${detail.field_name}: ${detail.field_data}</p>`;
              }

              var newRow = `
                <tr>
                  <td>${i + 1}</td>
                  <td>${lead.date}</td>
                  <td>${lead.employee}</td>
                  <td>${lead.name}</td>
                  <td>${lead.email}</td>
                  <td>${lead.contact}</td>
                  <td>${lead.source}</td>
                  <td>${leadDetailsHTML}</td>
                </tr>
              `;
              $('#lead-details tbody').append(newRow);
            }
          }
        });
      } else {
        // If no option is selected, hide the table
        $('#leadtable').hide();
      }
    });
  });
</script>

<script>
  // Add event listener for date input changes
  $('#fdate, #edate').on('change', function () {
    filterTableByDate();
  });
  function filterTableByDate() {
    var startDate = $('#fdate').val();
    var endDate = $('#edate').val();

    // Iterate through the table rows and hide/show them based on the date range
    $('#lead-details tbody tr').each(function () {
      var rowStartDate = $(this).find('td:eq(1)').text(); // Assuming start date is in the second column
      var rowEndDate = $(this).find('td:eq(1)').text(); // Assuming end date is in the third column

      if ((startDate === '' || rowStartDate >= startDate) && (endDate === '' || rowEndDate <= endDate)) {
        $(this).show();
      } else {
        $(this).hide();
      }
    });
  }

</script>

<!-- clear date input whenever an employee is selecte -->

<script>

  function clearDateInputs() {
    document.getElementById("fdate").value = "";
    document.getElementById("edate").value = "";
  }
  
</script> 
<style>
  a{
    text-decoration: none;
  }
  a:hover{
    text-decoration: none;
  }
</style> 

{% endblock %}
